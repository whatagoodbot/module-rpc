syntax = "proto3";

message Empty {}

message User {
    string id = 1;
    string name = 2;
    string lastWelcomed = 3;
    string lastDisconnected = 4;
}

message UserRequest {
    string id = 1;
}

service UserService {
  rpc getUsers (Empty) returns (UserList) {}
  rpc getUser (UserRequest) returns (User) {}
}

message UserList {
  repeated User users = 1;
}
